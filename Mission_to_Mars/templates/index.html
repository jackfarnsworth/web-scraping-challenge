<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Data</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Phone Listings -->
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
        <h5 class="heading">{{data.newstitle}}</h5>
        <p>{{data.newsparagraph}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <h2>Feature Mars Image</h2>
        <img src={{data.featuredimage}} class="img-fluid" alt="Responsive image">
      </div>
      <div class="col-lg-4">
        <h2>Mars Data</h2>
        <table border="2" class="dataframe center">
         {{data.table}}
        </table>
      </div>
    </div>
    <br>
    <h2 style="text-align:center">Mars Hemispheres</h2>
    <hr>
    <div class="row">
      {% for hemi in data.hemispheres %}
      <div class="col-md-3">
        <div class="card">
          <img src={{hemi.img_url}} class="img-fluid" alt="Responsive image">
          <h3 class="card-subtitle"> {{hemi.title}} </h3>
        </div>
      </div>
      {% endfor %}
    </div>
    <br>
  </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
